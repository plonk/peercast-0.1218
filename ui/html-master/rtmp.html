{^define LAYOUT layout.html}
{^define TITLE}
{#RTMP Service} - {#PeerCast on} {^SERVER_NAME}
{^end}

<div style="width: 500px">
  <form action=/admin method=get>
    <input type=hidden value=add_bcid name=cmd>

    <table class="table-panel" width="100%" border=0>
      <tr>
        <td colspan="2"><div align="center"><b>{#RTMP Service}</b></div></td>
      </tr>
      <tr>
        <th style="width: 5em">{#App}</th>
        <td><input name=id value="live"></td>
      </tr>
      <tr>
        <th>{#Key}</th>
        <td><input name=name value="livestream"></td>
      </tr>
      <tr>
        <th>{#Port}</th>
        <td><input type=text value="1935"></td>
      </tr>
      <tr align="center">
        <td colspan=2 style="padding: 5px">
          <input type=submit value="{#Start}" name=submit>
          <input type=submit value="{#Stop}" name=submit disabled>
        </td>
      </tr>
    </table>

    <table class="table-panel" width="100%" border=0>
      <tr>
        <td colspan="2"><div align="center"><b>{#Channel Information}</b></div></td>
      </tr>
      <tr>
        <th style="width: 5em">{#Name}</th>
        <td>
          <input type="text" size="32">
        </td>
      </tr>
      <tr>
        <th>{#Genre}</th>
        <td>
          <input type="text" size="32">
        </td>
      </tr>
      <tr>
        <th>{#Desc.}</th>
        <td>
          <input type="text" size="32">
        </td>
      </tr>
      <tr>
        <th>{#URL}</th>
        <td>
          <input type="url" size="32">
        </td>
      </tr>
      <tr>
        <th>{#Comment}</th>
        <td>
          <input type="text" size="32">
        </td>
      </tr>
    </table>
  </form>
</div>
